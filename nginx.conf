events {
    worker_connections 1024;
}

http {
    upstream scrapydweb {
        server scrapydweb:5000;
    }

    upstream scrapyd {
        server scrapyd:6800;
    }

    server {
        listen 80;
        server_name localhost;

        # Aumentar tamanho m√°ximo de upload
        client_max_body_size 100M;

        # ScrapydWeb na raiz
        location / {
            proxy_pass http://scrapydweb;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Scrapyd em /scrapyd
        location /scrapyd/ {
            rewrite ^/scrapyd/(.*) /$1 break;
            proxy_pass http://scrapyd;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Acesso direto aos logs e items do Scrapyd
        location /scrapyd/logs/ {
            alias /app/logs/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        location /scrapyd/items/ {
            alias /app/items/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
    }
}
